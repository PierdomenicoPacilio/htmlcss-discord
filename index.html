<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <!-- /foglio di stile principale -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /foglio di stile principale -->

    <!-- foglio di stile font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /foglio di stile font-awesome -->
</head>

<body>
    <header>
        <!-- prima parte dell'header -->
        <div class="top-1 container">
            <div id="logo" class="top-item"><img src="img/logo.svg" alt=""></div>

            <!-- parte relativa ai link -->
            <ul id="link" class="top-item container">
                <li><a href="https://discord.com/download">Scarica</a></li>
                <li><a href="https://discord.com/ads/quests-faq">Perch√® Discord</a></li>
                <li><a href="https://discord.com/nitro">Nitro</a></li>
                <li><a href="https://discord.com/safety">Sicurezza</a></li>
                <li><a href="https://support.discord.com/hc/it">Assistenza</a></li>
            </ul>
            <!-- /parte relativa ai link -->
             
            <section id="login" class="top-item container"><a class="button" href="https://discord.com/login">Accedi</a></section>
        </div>
        <!-- /prima parte dell'header -->

        <!-- seconda parte dell'header -->
        <div id="top-2">
            <div class="debug-top-2 debug top-item-2"></div>
        </div>
        <!-- /seconda parte dell'header -->
    </header>

    <main>
        <div class="main-1 container">
            <div class="main-item container">
                 <div id="main-item-2" class="debug debug-main-item-2"></div>
                 <div id="main-item-3" class="debug"></div>
            </div>
            <div class="main-item container">
                <div id="main-item-2" class="debug debug-main-item-2"></div>
                <div id="main-item-3" class="debug"></div>
            </div>   
            <div class="main-item container">
                <div id="main-item-2" class="debug debug-main-item-2"></div>
                <div id="main-item-3" class="debug"></div>
            </div>  
            <div class="main-item container">
                <div id="main-item-4" class="debug debug-main-item-4"></div>
            </div>       
        </div>
    </main>

    <footer>
        <div id="bot-1" class="container">
            <div id="bot-item-1" class="debug debug-bot-item-1"></div>
            <div id="bot-item-2" class="debug container">
                <div class="bot-box debug-bot"></div>
                <div class="bot-box debug-bot"></div>
                <div class="bot-box debug-bot"></div>
                <div class="bot-box debug-bot"></div>
            </div>
        </div>
        <hr>
        <div id="bot-2" class="container">
            <div id="logo-2" class="debug">Logo</div>
            <div id="bottone" class="debug">Bottone</div>
        </div>
    </footer>
</body>
</html>
